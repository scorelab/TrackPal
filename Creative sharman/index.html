<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trackpal dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="heading">Welcome Sharman!</h1>
        <h3 class="sub">To the TrackPal admin dashboard</h3>
    </div>
    <div class="lefthead">
        <div class="imag">
            <img src="man avatar.png" alt="">
        </div>
        <div class="online">
            <h1 class="creativesharman">Creative Sharman</h1>
            <h3 class="sub" id="sub1">Online</h3>
        </div>
    </div>
    <div class="section1">
        <h1>Total Users</h1>
        <h1 style="position: absolute; left: 20px; font-size: 40px;">340258</h1>
        <div class="line">
            <img src="Shape 28.png" alt="">
        </div></div>
        <div class="section2">
        <h1>Users added this week</h1>
        <h1 style="position: absolute; left: 150px; font-size: 40px;">968</h1></div>
        <div class="view">
            <a href="#"><button class="users">View Users</button></a>
        </div>
        <center><h1 style="text-decoration: underline; margin-top: 120px; color: #513aff;">Live current shared routes</h1></center><br>
        <div class="section3">
            <div class="map">
                <img src="map.png" alt="">
            </div>
        </div>
</body>
</html>
